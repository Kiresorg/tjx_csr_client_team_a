    <section class="hero is-success is-fullheight">
        <div class="hero-body has-background-grey-lighter">
            <div class="column is-4 is-offset-4">
                <div class="box">
                    <h4 class="title is-4 has-text-black">New Customer</h4>
                    <form action="/action_page.php">
                    <div class="field">
                        <label class="label">First Name</label>
                        <div class="control">
                            <input id  = "firstName_input" class="input" type="text" placeholder="First Name" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Middle Name</label>
                        <div class="control">
                            <input id = "middleName_input" class="input" type="text" placeholder="Middle Name">
                        </div>
                    </div>
                    <div class="field">
                            <label class="label">Last Name</label>
                        <div class="control">
                            <input class="input" id = "lastName_input" type="text" placeholder="Last Name"required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Phone Number</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="tel" pattern="[0-9]{10}" id = "phone_input" placeholder="Phone Number"required>
                        <span class="icon is-small is-left">
                            <i class="fa fa-phone"></i>
                        </span>
                    </div>
                </div>
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" type="email" id = "email_input" placeholder="Email input"required>
                            <span class="icon is-small is-left">
                                <i class="fa fa-envelope"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Street Address</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" type="input" id = "address1_input" placeholder="Street Address"required>
                            <span class="icon is-small is-left">
                                <i class="fa fa-address-book"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Address Line 2</label>
                        <div class="control has-icons-left has-icons-right">
                            <input id = "address2_input" class="input" id = "address2_input" type="input" placeholder="Address Line 2">
                            <span class="icon is-small is-left">
                                <i class="fa fa-address-book"></i>
                            </span>
                        </div>
                    </div>
                    <div class = "columns">
                        <div class = "column">
                            <div class="field">
                                <label class="label">City</label>
                                <div class="control">
                                    <input class="input" type="input" id = "city_input" placeholder="City"required>
                                </div>
                            </div>
                        </div>
                        <div class = "column">
                            <div class="field">
                                <label class="label">State</label>
                                <div class="control">
                                    <input class="input" id = "state_input" type="input" placeholder="State Ex: MA, CT, NJ" required>
                                </div>
                            </div>
                        </div>
                        <div class = "column">
                            <div class="field">
                                <label class="label">Zip Code</label>
                                <div class="control">
                                    <input class="input" type="text" id = "zip_input"  placeholder="Zip Code" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                    <div class="field">
                        <label class="label">Customer Notes</label>
                        <div class="control">
                          <textarea id="customerNotes_input" class="textarea" placeholder="Notes"></textarea>
                        </div>
                      </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <button id = "submit_button" class="button is-link">Update</button>
                            <button class="button is-danger">Cancel</button>
                        </div>
                    </div>
                </form>
