<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/3862d28320.js"
      crossorigin="anonymous"
    ></script>

    <style>
      p {color:black;}
    </style>

  </head>
    
    <title>20% Maxxinista Capstone</title>
    <meta name="description" content="Client Side Application" />
    <meta name="author" content="The 20% Maxxinistas" />
  </head>

  <body>
    <!--Portal View-->

    <nav
      class="navbar has-background-light"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a
          class="navbar-item"
          style="font-weight: bold; font-size: x-large"
          href="#"
        >
          CSR Portal
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item"> Orders </a>

          <a class="navbar-item"> Customers </a>

          <a class="navbar-item"> Inventory </a>
          <form class="navbar-item">
            <input class="input is-rounded" type="text" placeholder="Search" />
            <button
              class="button is-small is-info is-rounded"
              style="margin-left: 10px"
              type="submit"
            >
              <i class="fas fa-search fa-md"></i>
            </button>
          </form>
        </div>

        <div class="navbar-end">
          <a class="navbar-item"> New order </a>

          <a class="navbar-item"> Create new customer </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link is-arrowless">
              <i class="fas fa-user-circle fa-2x"></i>
            </a>

            <div class="navbar-dropdown is-right">
              <a class="navbar-item"> Settings </a>
              <hr class="navbar-divider" />
              <a class="navbar-item"> Logout </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    

    <!--Customer Tables Start Here-->

    <div class="tile is-ancestor has-background-grey-light">
      <div class="tile is-vertical is-7">
        <br>
        <div class="tile is-parent">
          <article class="tile is-child notification has-background-white-bis">
            <a class="title" href="https://www.marshalls.com">Customer Name</a>
            <div class="content">
              <br />
              <p class="text1">Phone Number</p>
              <p class="text1">Email</p>
            </div>
          </article>
        </div>

        <div class="tile is-parent">
          <article class="tile is-child notification has-background-white-bis">
            <a class="title" href="https://www.sierra.com">Customer Name</a>
            <div class="content">
              <br />
              <p class="text1">Phone Number</p>
              <p class="text1">Email</p>
            </div>
          </article>
        </div>

        <div class="tile is-parent">
          <article class="tile is-child notification has-background-white-bis">
            <a class="title" href="https://www.tjmaxx.com">Customer Name</a>
            <div class="content">
              <br />
              <p class="text1">Phone Number</p>
              <p class="text1">Email</p>
            </div>
          </article>
        </div>

        <div class="tile is-parent">
          <article class="tile is-child notification has-background-white-bis">
            <a class="title" href="https://www.homegoods.com">Customer Name</a>
            <div class="content">
              <br />
              <p class="text1">Phone Number</p>
              <p class="text1">Email</p>
            </div>
          </article>
        </div>


      </div>
    </div>
  </body>
</html>
