<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
       
        <title>20% Maxxinista Capstone</title>
        <meta name="description" content="Client Side Application">
        <meta name="author" content="The 20% Maxxinistas">
      
        <!-- Bulma CSS -->
        <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
      
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/3862d28320.js" crossorigin="anonymous"></script>
       
      </head>

   <body>

    <section class="hero is-success is-fullheight">
        <div class="hero-body has-background-grey-lighter">
            <div class="column is-4 is-offset-4">
                <div class="box">
                    <h3 class="title has-text-black">New Order</h3>
                    <div class="field">
                        <label class="label">Customer Name</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Customer Name">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Street Address</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" type="input" placeholder="Street Address">
                            <span class="icon is-small is-left">
                                <i class="fa fa-address-book"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Address Line 2</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" type="input" placeholder="Address Line 2">
                            <span class="icon is-small is-left">
                                <i class="fa fa-address-book"></i>
                            </span>
                        </div>
                    </div>
                    <div class = "columns">
                        <div class = "column">
                            <div class="field">
                                <label class="label">City</label>
                                <div class="control">
                                    <input class="input" type="input" placeholder="City">
                                </div>
                            </div>
                        </div>
                        <div class = "column">
                            <div class="field">
                                <label class="label">State</label>
                                <div class="control">
                                    <input class="input" type="input" placeholder="State">
                                </div>
                            </div>
                        </div>
                        <div class = "column">
                            <div class="field">
                                <label class="label">Zip Code</label>
                                <div class="control">
                                    <input class="input" type="input" placeholder="Zip">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                    <div class="field">
                        <label class="label">Customer Notes</label>
                        <div class="control">
                          <textarea class="textarea" placeholder="Notes"></textarea>
                        </div>
                      </div>

                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-warning">Save as Draft</button>
                        </div>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link">Add Products</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
